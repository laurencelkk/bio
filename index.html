<!DOCTYPE html>
<html lang="en">
<head>
  <title>Digithon Innovation Festival Bio's Website</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Digithon Innovation Festival's Bio Website" />
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" />
  
  <!-- Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="bio-container">
    <img src="logo.png" alt="DIF Logo" class="logo" />
    
    <div class="text-content">
      <h1 class="title">Digithon Innovation Festival</h1>
      <h2 class="subtitle">Where Vision Meets Innovation</h2>
    </div>
    
    <div class="social-icons">
      <a href="https://www.facebook.com/difcsstar" aria-label="Facebook">
        <i class="fab fa-facebook social-icon"></i>
      </a>
      <a href="https://www.linkedin.com/company/difcsstar" aria-label="LinkedIn">
        <i class="fab fa-linkedin social-icon"></i>
      </a>
      <a href="https://www.instagram.com/difcsstar/" aria-label="Instagram">
        <i class="fab fa-instagram social-icon"></i>
      </a>
      <a href="mailto:difcsstar@gmail.com" aria-label="Email">
        <i class="fas fa-envelope social-icon"></i>
      </a>
    </div>
    
    <div class="action-buttons">
      <a href="https://www.figma.com/" class="action-btn">RESUME</a>
      <a href="https://github.com/" class="action-btn">PORTFOLIO</a>
    </div>
    
    <p class="footer">Powered By Laurence</p>

</html>
